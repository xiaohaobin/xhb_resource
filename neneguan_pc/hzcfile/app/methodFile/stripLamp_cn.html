<h3 class="ch">灯带遥控器失灵处理方式</h3>

<p class="p1">您好，给您带来的不便我们深感歉意。您可以按照以下方式对遥控器进行调整：

</p><p class="p1">首先：检查遥控器电池口的塑料绝缘片是否已经取出，请您取出塑料绝缘片之后再尝试进行控制。

</p><p class="p1">检查电池片安装是否正常：可根据遥控器背面指示，将电池从遥控器中取出再重新还原回去，保持遥控器供电再尝试控制灯带。

</p><p class="p1">长时间不使用遥控器时请防止阴凉干燥处保存，避免潮湿或电池损耗。
</p>
