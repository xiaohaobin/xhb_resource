<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div >
			孙子
			<button type="button" onclick="relo()">孙子刷新副业</button>
		</div>	
		<script>
			console.log('孙子页面是否top',window.self == window.top);
			
			function relo(){
				if(window.parent){
					r(window.parent);
				}
				else{
					window.location.reload();
				}
				
				function r(w){
					if(w.self == w.top){
						window.clearTimeout(window.rTimer);
						w.location.reload();
					}
					else{
						window.rTimer = window.setTimeout(function(){
							r(w.parent);
						},10);
						
					}
				}
			}
		</script>
	</body>
</html>
