<!DOCTYPE html>
<html>
	<head>

		<style>

				border: 1px solid #ddd;
			}
		</style>
	</head>
	<body>
		<input type="text" id="search" style="width: 500px;">
		<div id="Map"></div>

			let gMap = null
			XHBMap.getLatLogByLocalhost(function(latLng){

					lang:'zh-CN',
					callback:function(){
						
					},
					isPlaceSugSearch:false,

			})
