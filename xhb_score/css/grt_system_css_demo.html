<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
		<title></title>
		<link rel="stylesheet" type="text/css" href="reset.css"/>
		<link rel="stylesheet" type="text/css" href="common.css"/>
		<link rel="stylesheet" type="text/css" href="grt_system.css"/>
	</head>
	<body>
		<div>
			<h1>白绿风格</h1>
			<form action="" class="pd-30">
				<div class="sys_form_item_30 mt-10 mb-30 flex_flex-start">
					<label for="" class="required mr-10 w_10 text-right">棉城棉城棉城:</label>
					<input type="text" class="sys_input w_80">
				</div>
				<div class="sys_form_item_30 mt-10 mb-30 flex_flex-start">
					<label for="" class="required mr-10 w_10 text-right">棉城:</label>
					<input type="text" class="sys_input w_80" placeholder="请输入">
				</div>
				<div class="sys_form_item_30 mt-10 mb-30 flex_flex-start">
					<label for="" class="required mr-10 w_10 text-right">棉城:</label>
					<input class="sys_switch sys_switch-anim" type="checkbox" checked="checked">
				</div>
				<div class="sys_form_item_30 mt-10 mb-30 flex_flex-start">
					<label for="" class="required mr-10 w_10 text-right">棉城棉城:</label>
					<div class="flex_flex-start">
						<div class="checkboxContainer mr-30" >
							<span>
								<input type="checkbox" id="checkbox_1" class="sys_input_checkbox" name="customerType" value="1" checked="checked">
								<label for="checkbox_1" ></label>
							</span>
							<span>选项1</span>
						</div>
						<div class="checkboxContainer mr-30" >
							<span>
								<input type="checkbox" id="checkbox_2" class="sys_input_checkbox" name="customerType" value="2" >
								<label for="checkbox_2" ></label>
							</span>
							<span>选项2</span>
						</div>
					</div>
				</div>				
				
				<div class="sys_form_item_30 mt-10 mb-30 flex_flex-start">
					<label for="" class="required mr-10 w_10 text-right">棉城棉城:</label>
					<div class="flex_flex-start">
						<div class="mr_30 sys_input_radioBox" >
							<input type="radio" name="cooperationTime" id="radio_1"  value="1" class="sys_input_radio" checked="checked">
							<label for="radio_1">单选1</label>										
						</div>		
						<div class="mr_30 sys_input_radioBox" >
							<input type="radio" name="cooperationTime" id="radio_2"  value="2" class="sys_input_radio" >
							<label for="radio_2">单选2</label>										
						</div>
					</div>
				</div>
				<div class="sys_form_item_30 mt-10 mb-30 flex_flex-start">
					<label for="" class="required mr-10 w_10 text-right">按钮:</label>
					<div class="flex_flex-start">
						<button type="button" class="sys_btn mr-30">小号按钮</button>
						<button type="button" class="sys_btn sys_btn_middle mr-30">中号按钮</button>
						<button type="button" class="sys_btn sys_btn_big mr-30">大号按钮</button>
						<button type="button" class="sys_btn sys_btn_radius mr-30">圆角按钮</button>
						<button type="button" class="sys_btn sys_btn_outline mr-30">无背景按钮</button>
					</div>
					
				</div>
				
				<div class="sys_form_item_30 mt-10 mb-30 flex_flex-start">
					<label for="" class="required mr-10 w_10 text-right">下拉菜单:</label>
					<select name="" class="sys_select">
						<option value="1">选择1</option>
					</select>					
				</div>
				<div class="sys_form_item_30 mt-10 mb-30 flex_flex-start">
					<label for="" class="required mr-10 w_10 text-right">文本域:</label>
					<div class="w_80">
						<textarea class="sys_textarea"></textarea>
					</div>			
				</div>
			</form>
		</div>
		
		<div class="mt-30">

					<div class="flex_flex-start">

				<div class="sys_form_item_30 mt-10 mb-30 flex_flex-start">

					</div>
					
				</div>
				<div class="sys_form_item_30 mt-10 mb-30 flex_flex-start">
					<label for="" class="required mr-10 w_10 text-right">下拉菜单:</label>
					<select name="" class="sys_select">
						<option value="1">选择1</option>
					</select>
					
				</div>
				<div class="sys_form_item_30 mt-10 mb-30 flex_flex-start">
					<label for="" class="required mr-10 w_10 text-right">文本域:</label>
