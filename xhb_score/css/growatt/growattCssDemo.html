			<!-- 选项卡组件 sss-->

		<script src="../../js/jquery.js"></script>

		<script src="lib/laydate/5/laydate.js"></script>
		<script src="lib/chosen/js/chosen.jquery.js"></script><!--多选单选下拉插件-->
		<script src="../../js/jquery.xhb.plugin.js"></script>
		<script src="js/growatt.js"></script>
		
		<script type="text/javascript">
			$(function(){
				var aClassList = ["sys_form_whiteBlue","sys_form_blackBlue","sys_form_blackGreen"];
				$("#selectTheme").on("change",function(){
					var res = $(this).val() == "" ? "grt_system.css" : $(this).val();
					$("#themeCss").attr("href", "css/" + res );
					var className = $("#selectTheme option:selected").attr("data-c");				
					
					for(var i=0;i<aClassList.length;i++){
						$("body").removeClass(aClassList[i]);
					}
					$("body").addClass(className);
				});
				
				
				
				//时间增减量日期选择器，jq对象最好使用id
				$("#dateInput1").growatt_dateInput_calculate({
					prevBtnFn:function(a){alert(a)},
					nextBtnFn:function(a){console.log(a)},
					done:function(a,b){console.log(a,b)},
					lang:"cn",
					value:$.getOnTime("y"),
					type:"year",//
					theme:"#0EC439"
				});
				
				//使用chosen下拉插件
				$('#dept2').chosen({
					no_results_text: "没有找到相关数据",//搜索⽆结果时显⽰的提⽰		
				}).change(function(){
					console.log("监听单选操作")
				});
				$('#dept').chosen({
					no_results_text: "没有找到结果！",//搜索⽆结果时显⽰的提⽰					
					search_contains:true,   //关键字模糊搜索，设置为false，则只从开头开始匹配					
					allow_single_deselect:true, //是否允许取消选择
					max_selected_options:2//当select为多选时，最多选择个数
					
				}).change(function(){
					console.log("监听多选操作")
				});
				
				
				
				//使用layer插件
				$(".layer_com").on("click",function(){
					var sort = $(this).attr("data-layer");
					if(sort == "1"){
						layer.alert(
							"消息",{title:"tttt",btn:'ok'},
							function(){
								
							}
						);
					}
					if(sort == "2"){
						var index = layer.confirm(
								"confirm消息",
								{title:"tttt", btn:["queding ", "quxiao"]},
								function(a,b){
									//fn1(a,b);
									layer.close(index);
								},
								function(a,b){
									//fn2(a,b);
									layer.close(index);
								}
						);
					}
					if(sort == "3"){
						layer.open({
							type: 1, //Page层类型
							//area: ['34%', 'auto'], //高宽
							area: ['600px', '600px'], //高宽
							title: "layerOpen",
							shade: 0.6, //遮罩透明度
							maxmin: false, //允许全屏最小化
							anim: 5, //0-6的动画形式，-1不开启
							// offset:['center', 'center'], 
							content: $(".sys_layer_test"),
							// btn: aBtn,
							btn: [ '保存' ,'取消'],
							btn1: function(index, layero) {
								// console.log('取消');
								layer.closeAll();
							},
							btn2: function(index, layero) {
								// layer.closeAll();
								//console.log('保存');
								return false;
							},
							success: function(index, layero) {
								// succFn(index, layero);
								console.log('succ')
							}
						});
					}
					if(sort == "4"){
						tip = layer.tips(
							"tiptip",
							$(this), {
								tips: [1, "#00B1E9"],
								time: 2000
							});
					}
					if(sort == "5"){
						layer.msg("提示语.............")
					}
					if(sort == "6"){
						var ind = layer.prompt({
						  formType: 0,
						  value: "输入值",
						  title: "请输入",
						  area: ['auto', 'auto'] //自定义文本域宽高
						}, function(value, index, elem){
						  console.log(value, index, elem);
						  layer.close(ind);
						  
						});
					}
					
				});
				
				//圖片上傳限制
				$(".input-file").fileVaild({
					event: "change",
					size: 1, //限制几m
					onlyImage: true, //默认所有类型可上传
					width: 198, //默认像素宽度,onlyImage必须true
					height: 198 ,//默认像素高度,onlyImage必须true
					isLimitSize:true,
					previewObj:$(".previewObj")
				});
				
				
			});
		</script>
	</body>
